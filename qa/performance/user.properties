###############################################################################
## Local Input and Output Locations
###############################################################################

data-out=C:/Users/tall025/dev/kafka-rest-integration-by-convention/qa/performance/data
data-private=C:/Users/tall025/dev/kafka-rest-integration-by-convention/qa/performance/.private
perf-home=C:/Users/tall025/dev/kafka-rest-integration-by-convention/qa/performance

env=api.dev.auckland.ac.nz/service/kafka-proxy/v1
#protocol=http
protocol=https
port=443
port-kedar=8443
protocol-kedar=http

###############################################################################
## Test User credentials and other details
## IMPORTANT: PUT PASSWORD CONTAINING FILES IN .private/ AND DO NOT COMMIT THEM
###############################################################################

secrets=dev-secrets.csv
test-identities=test-users-employees.csv

###############################################################################
## Delays
###############################################################################

# Go High 5 min, Low 5 min, Med 5 min, Low 5 min (300 test-run-duration)
# delay between groups as startup-delay + (ramp-down-duration + hold-load-steady-duration) * ROWNUM
concurrent-sessions=2
concurrent-sessions-high=10
concurrent-sessions-med=5
concurrent-sessions-low=2
startup-delay=0
p1-startup-delay=0
p2-startup-delay=65
p3-startup-delay=130
p4-startup-delay=195
ramp-up-duration=5
ramp-down-duration=5
hold-load-steady-duration=60
test-run-duration=2400

delay-between-requests=5000
stdev-delay-between-requests=1000

###############################################################################
## JMeter Properties
###############################################################################

# Simple Data Writer columns
sample_variables=upi,id,deptid,url,nav-path,test-component,method,test-start,source-machine,thread-number
